<link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
<div class="container">
    <aside class="sidebar">
      <div>
        <img class="logo" src="assets/logo.png" alt="Logo Bons Fluidos" />
      </div>
      <nav class="menu" #menu>
        <a name="listagemDiv" id="events"  class="menu-item active" (click)="loadList($event)">Eventos </a>

        <a name="listagemDiv" id="users"  class="menu-item" (click)="loadList($event)">Usuários </a>

        <div class="menu-item" (click)="navigateTo('/cadastros/evento')">
          <a>Novo evento </a>
          <img src="assets/plusIconGreen.png" alt="Logo Bons Fluidos" class="plus-icon" />
        </div>

        <div #usuarioList class="menu-item" (click)="navigateTo('/cadastros/usuario')">
          <a >Novo usuário </a>
          <img src="assets/plusIconGreen.png" alt="Logo Bons Fluidos" class="plus-icon" />
        </div>
      </nav>
    </aside>
  
    <main class="content" *ngIf="showEvents">
      
      <div class="list">
        <div class="div-header">
          <div>
            <span class="event-name"><strong>Evento</strong></span>
        </div>
        <div>
          <span class="event-tel"><strong>Data</strong></span>
      </div>
        <div>
          <span class="event-date"><strong>Ações</strong></span>
        </div>
        </div>
        <div class="div-item" *ngFor="let event of list">
          <div class="div-item-div">
              <span class="event-name">{{ event.description }}</span>
          </div>
          <div class="div-item-div">
            <span class="event-date">{{ event.date | date:'dd/MM/yyyy'}}</span>
          </div>
          <div>
            <button class="btn edit" (click)="edit(event.id)"><img style="width: 80%;" src="assets/edit.png" alt="Logo Bons Fluidos" /></button>
            <button class="btn delete" (click)="delete(event.id)"><img style="width: 80%;" src="assets/delete.png" alt="Logo Bons Fluidos" /></button>
          </div>
          
        </div>
      </div>
    </main>

    <main class="content" *ngIf="showUsers">
      <div class="list">
        <div class="div-header">
          <div>
            <span class="event-name"><strong>Usuário</strong></span>
        </div>
        <div>
          <span class="event-tel"><strong>Telefone</strong></span>
      </div>
        <div>
          <span class="event-date"><strong>Email</strong></span>
        </div>
        </div>
        <div class="div-item" *ngFor="let item of list">
          <div>
              <span class="event-name">{{ item.name }}</span>
          </div>
          <div>
            <span class="event-tel">{{ item.contact }}</span>
        </div>
          <div>
            <span class="event-date"> {{ item.email }}</span>
          </div>
          
        </div>
      </div>
    </main>
  </div>
